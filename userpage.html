<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Minha Conta</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary bg-warning-subtle border-bottom border-secondary-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="./images/pata-de-cachorro.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Petshop
      </a>
      <a class="navbar-brand" href="/userpage.html">
        Minha Conta
        <img src="./images/user.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-center">
      </a>
    </div>
  </nav>
  
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-6">
        <h3 class="cadastrar">Cadastre-se</h3>
        <form action="">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Nome">
          <label for="name">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="number" placeholder="Número">
          <label for="number">Número</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Senha">
          <label for="password">Senha</label>
        </div>
        <button type="submit" class="btn btn-success">CADASTRAR</button>
      </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
